<section>
  <h1>Edit project</h1>
  <app-project-form *ngIf="(project$ | async) as project; else loading"
                    [project]="project"
                    submitButtonLabel="Save"
                    (submission)="onSubmit($event)"
                    [serverReturns$]="serverReturns$.asObservable()">
  </app-project-form>
  <ng-template #loading>
    <div class="flex-horizontal-center">
      <div class="spinner"></div>
    </div>
  </ng-template>
</section>
