<div class="row">
  <div class="date">On {{activity.startDate | date:'medium'}}</div>
  <div class="duration" [ngClass]="{ duration: '' }">
    {{duration ? 'Lasted ' + (duration | duration) : 'Currently running'}}
  </div>
  <div><button class="icon-delete" (click)="delete()"></button></div>
</div>
