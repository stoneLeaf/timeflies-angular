<div class="wrapper">
  <div>
    <div class="name"><a routerLink="/projects/{{project.id}}">{{project.name}}</a></div>
    <div class="description">{{project.description | defaultValue:'No description'}}</div>
    <div>
      <div *ngIf="(lastActivityDate$ | async) as lastActivityDate">
          Last activity {{lastActivityDate | timeAgo}}.
      </div>
      <div *ngIf="noActivity">
          No activities recorded.
      </div>
      <div *ngIf="loadingActivity" class="loading-dots-suffix">Fetching last activity</div>
    </div>
  </div>
  <app-project-actions-icons [project]="project"
                             (deletion)="onDelete(project)"></app-project-actions-icons>
</div>
